<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Cooding challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@100;300&family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="backgroundcolor">

      <header>

        <!-- logo e titolo -->
        <div class="layout">
          <img src="logo.png" alt="">
          <h1>Taking booleaners from A to B</h1>
        </div>

      </header>
      <nav>

        <!-- prenotazione e comando monopattino -->
        <div class="layout">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>

      </nav>

      <main class="layout">

        <!-- monopattini, distanza e stato di ricarica -->
        <!-- monopattino 1 -->
        <div class="">

          <input type="checkbox">
          <h3>Monopattino Gino 22</h3>
          <span class="layout">Via Ricciardoni - a 220 metri da te</span>
          <span>Stato carica:</span>

        </div>


        <!-- carica monopattino 1 -->
        <div class="orange-charge"></div>

        <!-- monopattino 2 -->
        <div class="">

          <input type="checkbox">
          <h3>Monopattino Mike 24</h3>
          <span class="layout">Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>

        </div>

        <!-- carica monopattino 3 -->
        <div class="green-charge"></div>

        <!-- monopattino 3 -->
        <div class="">

          <input type="checkbox">
          <h3>Monopattino Fede 154</h3>
          <span class="layout">Via Ricciardoni - a 490 metri da te</span>
          <span>Stato carica:</span>

        </div>

        <!-- carica monopattino 3 -->
        <div class="red-charge"></div>

      </main>

    </div>

  </body>
</html>
